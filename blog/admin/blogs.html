<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <!--引用自定义的css-->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航)-->
<nav class="ui inverted attached segment m-padded-td-mini m-shadow" >
    <div class="ui container">
        <!--stackable 可堆叠的，屏幕宽度不够时会自动上下叠起来-->
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui green header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="  idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1001/100/100" class="ui image avatar">
                        Tom
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu"><a href="#" class="item">注销</a></div>
                </div>
            </div>
        </div>
    </div>
    <a href="#"  class="ui black icon button m-top-right m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class=" m-container m-padded-td-large">
    <div class="ui container ">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <!--隐藏的输入狂来承接下拉选中的值-->
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">心灵鸡汤</div>
                            <div class="item" data-value="2">Java</div>
                            <div class="item" data-value="3">开发者手册</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui button mini teal basic"><i class="icon search"></i>搜索</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<br>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-td-max">
    <div class="ui center aligned container">
        <!--semantic UI 将一个块划分为16份,divided属性是每列间的分割线 grid布局组件-->
        <div class="ui  inverted divided stackable grid">
            <!--一个column是一列，共分为4列-->
            <div class="three wide column ">
                <div class="ui inverted   link item">
                    <div class="item ">
                        <img src="../static/images/20200515232857.jpg" class=" ui rounded image centered aligned"  style="width: 100px ">
                    </div>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href ="#" class="item">小米10 Pro</a>
                    <a href ="#" class="item">MIUI 12</a>
                    <a href ="#" class="item">超级壁纸</a>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href ="#" class="item">小米10 Pro</a>
                    <a href ="#" class="item">MIUI 12</a>
                    <a href ="#" class="item">超级壁纸</a>
                </div>
            </div>
            <div class="seven wide column ">
                <h4 class="ui inverted header">最新博客</h4>
                <p>中新网客户端北京5月13日电(记者 李金磊)2020年养老金上涨进入落地期</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Designed, developed, and maintained by:</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
